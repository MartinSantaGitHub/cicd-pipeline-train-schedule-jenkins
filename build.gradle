plugins {
    id 'com.github.node-gradle.node' version '5.0.0'
}

node {
    version = '16.13.0' 
    npmVersion = '8.1.0'
    download = true
}

// Task to run npm tests
task npm_test(type: NpmTask) {
    args = ['test']
    dependsOn npmInstall
}

// Task to build the project (e.g., npm run build)
task npm_build(type: NpmTask) {
    args = ['run', 'build']
    dependsOn npmInstall
}

// Task to create a zip of the app
task zip(type: Zip) {
    from ('.') {
        include "*"
        include "bin/**"
        include "data/**"
        include "node_modules/**"
        include "public/**"
        include "routes/**"
        include "views/**"
    }
    destinationDirectory = file("dist")  
    archiveBaseName = "trainSchedule"  
}

// Define task dependencies
build.dependsOn zip
zip.dependsOn npm_build
npm_build.dependsOn npm_test
npm_test.dependsOn npmInstall
