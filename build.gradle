plugins {
    id 'com.github.node-gradle.node' version '5.0.0'
}

node {
    version = '16.14.0'  // Use a newer version
    npmVersion = '8.3.0'  // Update npm version to a compatible version
    download = true
}

task cleanNpmCache {
    doLast {
        exec {
            commandLine 'npm', 'cache', 'clean', '--force'
        }
    }
}

// Declare a clean task to delete the build directory
task clean(type: Delete) {
    delete rootProject.buildDir
}

// Task to run npm tests
task npm_test(type: NpmTask) {
    args = ['test']
    dependsOn npmInstall
}

// Task to build the project (e.g., npm run build)
task npm_build(type: NpmTask) {
    args = ['run', 'build']
    dependsOn npmInstall
}

task zip(type: Zip) {
    doLast {
        println "Running the zip task"
    }
    from ('.') {
        include "*"
        include "bin/**"
        include "data/**"
        include "node_modules/**"
        include "public/**"
        include "routes/**"
        include "views/**"
    }
    destinationDirectory = file("$buildDir/dist")
    archiveBaseName = "trainSchedule"
}


// Define task dependencies
npmInstall.dependsOn cleanNpmCache
zip.dependsOn npm_build
npm_build.dependsOn npm_test
npm_test.dependsOn npmInstall
